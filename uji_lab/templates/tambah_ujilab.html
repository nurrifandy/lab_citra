<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Diri Pasien</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- {% static 'css/display_barang.css' %} -->
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<!-- CSS Files -->
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />
    
</head>
<body>
    <div>


        <!--konten-->
        <div>
            <div class="container-fluid px-2 px-md-4">
              <!---->  
              <div class="page-header min-height-200 border-radius-xl mt-4" style="background-image: url('https://images.unsplash.com/photo-1531512073830-ba890ca4eba2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');">
                  <span class="mask  bg-gradient-primary  opacity-6"></span>
                </div>
                <div class="card card-body mx-3 mx-md-4 mt-n6">
                  <div class="row gx-4 mb-2">
                    <div class="col-auto">
                      <div class="avatar avatar-xl position-relative">
                        <img src="{% static 'img/person.jpg' %}" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
                      </div>
                    </div>
                    <div class="col-auto my-auto">
                      <div class="h-100">
                        <h5 class="mb-1">
                          {{person.nama}}
                        </h5>
                        <p class="mb-0 font-weight-normal text-sm">
                          {{person.tanggal_mendaftar}}
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="row">
                      <div class="col-12 col-xl-4">
                        <div class="card card-plain h-100">
                          <div class="card-header pb-0 p-3">
                            <h6 class="mb-0">Data Diri</h6>
                          </div>
                          <div class="card-body p-3">
                            <hr class="horizontal gray-light my-1">
                            <ul class="list-group">
                                <li class="list-group-item border-0 ps-0 pt-0 text-sm"><strong class="text-dark">Tanggal Lahir  :</strong> &nbsp; {{person.tanggal_lahir}}</li>
                                <li class="list-group-item border-0 ps-0 text-sm"><strong class="text-dark">Umur  :</strong> &nbsp; {{person.umur}} tahun</li>
                                <li class="list-group-item border-0 ps-0 text-sm"><strong class="text-dark">No. Hp  :</strong> &nbsp; (62) 889 8987 9737</li>
                              </ul>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-xl-4">
                        <div class="card card-plain h-100">
                          <div class="card-header pb-0 p-3">
                            <div class="row">
                              <div class="col-md-8 d-flex align-items-center">
                                <h6 class="mb-0">Alamat Lengkap</h6>
                              </div>
                              <!--
                              <div class="col-md-4 text-end">
                                <a href="javascript:;">
                                  <i class="fas fa-user-edit text-secondary text-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit Profile"></i>
                                </a>
                              </div>-->
                            </div>
                          </div>
                          <div class="card-body p-3">
                            <hr class="horizontal gray-light my-1">
                            <p class="text-sm">
                              {{person.alamat}}
                            </p>
                          </div>
                        </div>
                      </div>
                      
                      <div class="col-12 mt-2">
                        <div class="row">
                            <div class="card my-4 m-3">
                                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                                      <h5 class="text-white text-capitalize ps-3">Buat Pemeriksaan Baru</h5>
                                    </div>
                                </div>
                                <div class="card-body">
                                  <div class="row container-fluid">
                                    <div class="col-md-3"></div>
                                    <div class="col-md-6">
                                      <form action="" method="post">
                                        <div class="input-group input-group-outline mb-4">
                                          <label class="form-label">Bidang</label>
                                          <input type="text" class="form-control">
                                        </div>
                                        <div class="input-group input-group-outline mb-4">
                                          <label class="form-label">Dokter</label>
                                          <input type="text" class="form-control">
                                        </div>
                                        <div class="input-group input-group-outline mb-4">
                                          <label class="form-label">Tester</label>
                                          <input type="text" class="form-control">
                                        </div>
                                        <div class="input-group input-group-outline mb-4">
                                          <label class="form-label">Diagnosa Awal</label>
                                          <input type="text" class="form-control">
                                        </div>
                                        <div class="input-group input-group-static mb-4">
                                          <label for="exampleFormControlSelect1" class="ms-0" >Bidang Pemeriksaan</label>
                                          <select class="form-control" id="exampleFormControlSelect1" onchange="showCustomer(this.value)">
                                            <option value="" style="color: grey !important; ">Pilih bidang:</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                          </select>
                                        </div>
                                        <div class="h6" id="list">
                                          Pilih Tes Uji Laboratorium
                                          
                                        </div>
                                        <div class="text-center">
                                          <button type="submit" class="btn btn-primary mb-3 px-5">Simpan</button>
                                        </div>
                                      </form>
                                    </div>
                                    <div class="col-md-3"></div>
                                  </div>
                                </div>
                              </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>


    <script src="{% static 'js/core/popper.min.js' %}"></script>
  <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script src="{% static 'js/searchBuilder.bootstrap5.min.js' %}"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.js" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    
  <script>
    function showCustomer(str){
      if (str == ""){
        document.getElementById("list").innerHTML = "Haloooo";
        return;
      }
      else if(str == "2"){
        document.getElementById("list").innerHTML = "Hai";
        return;
      }
      else{
        document.getElementById("list").innerHTML = "Last";
        return;
      }
    }
  </script>
  <script>

    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
    
  </script>

  
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'js/material-dashboard.min.js?v=3.1.0' %}"></script>

    <script>
    $(document).ready(function() {
        $('#pasienTable').dataTable();
     } );
    </script>
</body>
</html>
